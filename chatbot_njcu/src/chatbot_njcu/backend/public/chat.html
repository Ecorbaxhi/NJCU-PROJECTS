<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJCU Career Center Chatbot</title>
  <style>
    :root {
      --njcu-green: #00543C;
      --njcu-gold: #FFC72C;
      --background: #f5f7f5;
      --chat-bg: #ffffff;
      --user-msg: #DCF8C6;
      --bot-msg: #e8f0ed;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Roboto", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--njcu-green);
      color: white;
      display: flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .chat-container {
      background: var(--chat-bg);
      width: 100%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .message {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg);
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
      height: 60px;
      outline: none;
    }

    .chat-input button {
      background: var(--njcu-gold);
      border: none;
      color: black;
      font-weight: 600;
      padding: 0 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #e5b800;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 0.8rem;
      background: #fafafa;
      color: #555;
      border-top: 1px solid #ddd;
    }

    /* ‚úÖ Feedback bar styling */
    #feedback-bar {
      text-align: center;
      margin-top: 8px;
      background: #fafafa;
      border-top: 1px solid #eee;
      padding: 6px 0;
    }

    #feedback-bar button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 0 4px;
    }

    /* ‚úÖ Watermark */
    .logo-watermark {
      position: fixed;
      bottom: 12px;
      right: 12px;
      opacity: 0.15;
      width: 100px;
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
      }
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- ‚úÖ Correct relative path for your logo -->
    <img src="/static/logo.png" alt="NJCU Logo" />
    <h1>Center for Career and Professional Development</h1>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-messages" id="chatBox">
        <div class="message bot">üëã Hi! I‚Äôm your NJCU Career Assistant. Ask me anything about the Career Center.</div>
      </div>
      <div class="chat-input">
        <textarea id="userInput" placeholder="Type your question here..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
      <!-- ‚úÖ Feedback bar -->
      <div id="feedback-bar" style="display:none;">
        <span>Was this helpful?</span>
        <button id="fb-yes" title="Yes">üëç</button>
        <button id="fb-no"  title="No">üëé</button>
        <span id="fb-msg" style="margin-left:8px;font-size:12px;color:#555;"></span>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 New Jersey City University ‚Äì Career Center Chatbot
  </footer>

  <!-- ‚úÖ Watermark -->
  <img src="/static/logo.png" alt="NJCU watermark" class="logo-watermark" />

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const fbBar = document.getElementById("feedback-bar");
    const fbYes = document.getElementById("fb-yes");
    const fbNo = document.getElementById("fb-no");
    const fbMsg = document.getElementById("fb-msg");
    let lastQuestion = "", lastAnswer = "";

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;
      appendMessage("user", question);
      userInput.value = "";

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) throw new Error("Server error");
        const data = await res.json();
        appendMessage("bot", data.answer || "I‚Äôm not sure about that one.");

        // ‚úÖ Show feedback bar
        lastQuestion = question;
        lastAnswer = data.answer || "";
        fbBar.style.display = "block";
        fbMsg.textContent = "";
        fbYes.disabled = fbNo.disabled = false;

      } catch (err) {
        appendMessage("bot", "‚ö†Ô∏è Sorry, I couldn‚Äôt reach the server.");
      }
    }

    async function sendFeedback(helpful) {
      try {
        fbYes.disabled = fbNo.disabled = true;
        fbMsg.textContent = "Sending...";
        const res = await fetch("/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: lastQuestion,
            answer: lastAnswer,
            helpful: helpful,
            version: "(web)"
          }),
        });
        if (!res.ok) throw new Error("Server error");
        fbMsg.textContent = "Thanks for your feedback!";
        setTimeout(() => fbBar.style.display = "none", 1500);
      } catch {
        fbMsg.textContent = "Couldn‚Äôt send feedback.";
      } finally {
        fbYes.disabled = fbNo.disabled = false;
      }
    }

    fbYes.addEventListener("click", () => sendFeedback(true));
    fbNo.addEventListener("click", () => sendFeedback(false));
    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
