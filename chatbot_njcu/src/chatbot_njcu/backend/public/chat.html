<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJCU Career Center Chatbot</title>
  <style>
    :root {
      --njcu-green: #00543C;
      --njcu-gold: #FFC72C;
      --background: #f5f7f5;
      --chat-bg: #ffffff;
      --user-msg: #DCF8C6;
      --bot-msg: #e8f0ed;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", "Roboto", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--njcu-green);
      color: white;
      display: flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .chat-container {
      background: var(--chat-bg);
      width: 100%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .message {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg);
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      padding: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
      height: 60px;
      outline: none;
    }

    .chat-input button {
      background: var(--njcu-gold);
      border: none;
      color: black;
      font-weight: 600;
      padding: 0 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #e5b800;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 0.8rem;
      background: #fafafa;
      color: #555;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
      }
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NJCU Logo" />
    <h1>Center for Career and Professional Development</h1>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-messages" id="chatBox">
        <div class="message bot">👋 Hi! I’m your NJCU Career Assistant. Ask me anything about the Career Center.</div>
      </div>
      <div class="chat-input">
        <textarea id="userInput" placeholder="Type your question here..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 New Jersey City University – Career Center Chatbot
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;
      appendMessage("user", question);
      userInput.value = "";

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) throw new Error("Server error");
        const data = await res.json();
        appendMessage("bot", data.answer || "I’m not sure about that one.");
      } catch (err) {
        appendMessage("bot", "⚠️ Sorry, I couldn’t reach the server.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
